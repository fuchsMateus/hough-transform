<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Transformada de Hough</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body style="background-color: whitesmoke;"> 
  <nav class="container-fluid">

    <li><strong>Transformada de Hough</strong></li>


  </nav>
  <main class="container">
    <div class="grid">
      <section>

        <div>

          <fieldset>
            <input type="radio" id="deteccao-linhas" name="tipo-deteccao" checked />
            <label for="tipo-deteccao">Detectar Linhas</label>

            <input type="radio" id="deteccao-circulos" name="tipo-deteccao" />
            <label for="deteccao-circulos">Detectar Círculos (pode causar lentidão)</label>

            <div style="padding-top: 25px; padding-bottom: 10px;">
              <input type="checkbox" id="afinamento" name="afinamento" />
              <label for="afinamento">Aplicar Afinamento (Thinning)</label>
            </div>
          </fieldset>

          <label id="label-lb" for="input-lb">
            Limiar da Binarização
          </label>
          <input type="range" value="128" min="0" max="255" id="input-lb" />

          <label id="label-lp" for="input-lp">
            Limiar da Votação
          </label>
          <input type="range" value="100" min="1" max="300" id="input-lp" />

          <label id="label-lv" for="input-lv">
            Limiar de Vizinhos do NMS
          </label>
          <input type="range" value="50" min="0" max="100" id="input-lv"/>

          <div style="display: flex; justify-content: space-between; gap: 10px;" id="div-raios" hidden>
            <label for="raioMinimo">Raio Min</label>
            <input type="number" name="raioMinimo" id="raioMinimo" value="10" min="0">
            <label for="raioMaximo">Raio Max</label>
            <input type="number" name="raioMaximo" id="raioMaximo" value="30" min="1" disabled>
          </div>
          <p id="msg">Carregue sua imagem</p>

          <div style="display: flex; justify-content: space-between; gap: 50px;">
            <input type="file" id="input-imagem" style="box-shadow: 1px 4px 16px rgba(0, 0, 0, 0.1);" />
            <button id="btn-processar">Processar</button>
          </div>

        </div>
        <div class="canvas-container" style="margin-top: 20px;">
          <canvas id="imagem-canvas" style="margin-right: 10px;"></canvas>
          <canvas id="parametros-canvas"></canvas>
        </div>
      </section>
    </div>
  </main>

  <footer class="container">
    <p>Mateus Fuchs</p>
  </footer>
  

  <script type="module" src="script.js"></script>
</body>

</html>
